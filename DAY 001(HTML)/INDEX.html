<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- H1 TO H6 TAGS ARE BLOCK TAG -->
    <h1>HEADING</h1>
    <h2>HEADING</h2>
    <h3>HEADING</h3>
    <h4>HEADING</h4>
    <h5>HEADING</h5>
    <h6>HEADING</h6>

    
    <span>Span tag is a inline tag</span>
    
    <p>this is paragraph tag</p>
    
    <!-- inline decorative tag tags  -->
    <strong>bolt tag</strong>

    <em>italic tag</em>

    <u>underline tag</u>

    <p>CO<sub>2</sub></p>

    <p>10<sup>2</sup></p>

    <!-- anchour tag (inline tag) -->

  <a href="" target="_blank"></a>

<!-- line break tag -->

  <br>

  <!-- horizontal tag -->
  
  <hr>

</body>
</html>
